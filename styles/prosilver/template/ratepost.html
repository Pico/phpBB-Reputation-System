<!-- IF not S_IS_AJAX -->
<!-- INCLUDE overall_header.html -->
<!-- ENDIF -->

<form method="post" action="{S_CONFIRM_ACTION}">
<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<fieldset>
		<!-- IF S_RS_POWER_ENABLE -->
		<!-- IF RS_POWER_POINTS_LEFT -->
		<div style="margin-bottom:10px ;text-align: center">
			<div class="progress-bar">
				<div class="empty-progress" style="width:{RS_POWER_PROGRESS_EMPTY}%"></div>
			</div>
			<span>{RS_POWER_POINTS_LEFT}</span><br/>
		</div>
		<!-- ENDIF -->
		<!-- IF .reputation > 0 -->
		<dl>
			<dt><label>{L_RS_POINTS}</label></dt>
			<dd><select name="points" id="points">
				<!-- BEGIN reputation -->
					{reputation.REPUTATION_POWER}
				<!-- END reputation -->
				</select></dd>
		</dl>
		<!-- ENDIF -->
		<!-- ENDIF -->
		<!-- IF S_RS_COMMENT_ENABLE -->
		<dl class="comment" data-commenton = "{S_RS_COMMENT_ENABLE}" data-ommentreq = "{S_RS_COMMENT_REQ}" data-nocomment = "{L_RS_NO_COMMENT}" data-commentlen = "{RS_COMMENT_TOO_LONG}" data-toolongcomment = "{S_RS_COMMENT_TOO_LONG}">
			<dt><label>{L_RS_COMMENT}</label></dt>
			<textarea name="comment" id="comment" class="inputbox" cols="40" rows="3" style="width: 98%;"></textarea>
			<!-- IF S_ERROR --><dl class="error">{ERROR_MSG}</dl><!-- ENDIF -->
		</dl>
		<!-- ENDIF -->
	</fieldset>

	<fieldset class="submit-buttons">
		<input type="hidden" name="rate" value="1" />
		<input type="submit" name="submit" value="{L_RS_RATE_BUTTON}" class="button1" />&nbsp;
		<input type="submit" name="cancel" value="{L_CANCEL}" class="button2" />
	</fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>
</form>

<!-- IF not S_IS_AJAX -->
<!-- INCLUDE overall_footer.html -->
<!-- ENDIF -->
